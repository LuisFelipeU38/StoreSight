{% extends "index.html" %}

{% block title %}Processed Video{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="text-center">Processed Video</h1>

          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
      
          <video width="100%" controls>
            <source src="{{ url_for('serve_processed_file', filename=filename) }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="text-center mt-3">
            <a href="{{ url_for('analytics') }}" class="btn btn-primary">Ver Plot</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
