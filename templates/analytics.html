{% extends "index.html" %}

{% block title %}Analytics{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center">Scatter Plot</h1>
    {% if scatter_plot %}
      <div class="text-center">
        <img src="data:image/png;base64,{{ scatter_plot }}" alt="Scatter Plot" />
      </div>
    {% else %}
      <p class="text-center">No scatter plot available.</p>
    {% endif %}
  </div>
{% endblock %}
